apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ .Values.service.name }}
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ANNOTATIONS_RW_ENDPOINT
          value: "http://generic-rw-aurora:8080"
        - name: ANNOTATIONS_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: annotations-endpoint
        - name: HTTP_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: timeout-config
              key: draft-annotations-api-timeout
        - name: INTERNAL_CONCORDANCES_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: internal-concordances-endpoint
        - name: DELIVERY_BASIC_AUTH
          valueFrom:
            secretKeyRef:
              name: doppler-global-secrets
              key: UPP_DELIVERY_CLUSTER_BASIC_AUTH
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: "/__gtg"
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
