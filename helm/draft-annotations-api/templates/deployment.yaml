apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
  labels:
    chart: "{{ .Chart.Name | trunc 63 }}"
    chartVersion: "{{ .Chart.Version | trunc 63 }}"
    visualize: "true"
    app: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        visualize: "true"
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ .Values.service.name }}
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {{ .Values.service.name }}
        image: "{{ .Values.image.repository }}:{{ .Chart.Version }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: ANNOTATIONS_RW_ENDPOINT
          value: "{{ .Values.env.ANNOTATIONS_RW_ENDPOINT }}"
        - name: HTTP_TIMEOUT
          value: "{{ .Values.env.HTTP_TIMEOUT }}"
        - name: ANNOTATIONS_ENDPOINT
          value: "{{ .Values.env.ANNOTATIONS_ENDPOINT }}"
        - name: INTERNAL_CONCORDANCES_ENDPOINT
          value: "{{ .Values.env.INTERNAL_CONCORDANCES_ENDPOINT }}"
        - name: DELIVERY_BASIC_AUTH
          valueFrom:
            secretKeyRef:
              name: doppler-global-secrets
              key: UPP_DELIVERY_CLUSTER_BASIC_AUTH
        - name: JSON_SCHEMAS_PATH
          value: "{{ .Values.env.JSON_SCHEMAS_PATH }}"
        - name: JSON_SCHEMA_NAME
          value: "{{ .Values.env.JSON_SCHEMA_NAME }}"
        - name: JSON_SCHEMAS_API_CONFIG_PATH
          value: "{{ .Values.env.JSON_SCHEMAS_API_CONFIG_PATH }}"
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: "/__gtg"
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 12 }}
{{- if .Values.openPolicyAgentSidecar }}
      - name: "{{ .Values.openPolicyAgentSidecar.name }}"
        image: "{{ .Values.openPolicyAgentSidecar.repository }}:{{ .Values.openPolicyAgentSidecar.tag }}"
        imagePullPolicy: {{ .Values.openPolicyAgentSidecar.pullPolicy }}
        env:
          - name: POLICY_BUCKET
            valueFrom:
              configMapKeyRef:
                name: global-config
                key: opa.policy2.bucket
        ports:
          - name: http
            containerPort: 8181
        livenessProbe:
          httpGet:
            path: /health
            scheme: HTTP
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health?bundle=true
            scheme: HTTP
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
        args:
          - "run"
          - "--ignore=.*"
          - "--server"
          - "--log-level=error"
          - "--log-format=json"
          - "--set=services.bundlesS3Bucket.url=$(POLICY_BUCKET)"
          - "--set=services.bundlesS3Bucket.credentials.s3_signing.web_identity_credentials.aws_region=$(AWS_REGION)"
          - "--set=bundles.draftAnnotationsApi.service=bundlesS3Bucket"
          - "--set=bundles.draftAnnotationsApi.resource=draft-annotations-api.bundle.tar.gz"
          - "--set=bundles.draftAnnotationsApi.polling.min_delay_seconds=120"
          - "--set=bundles.draftAnnotationsApi.polling.max_delay_seconds=300"
      {{- end}}
